<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="uk-height-1-1">
<head>
<meta charset="UTF-8" />
<title>OAuth2 SSO Demo</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.3/css/uikit.gradient.min.css" />
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$("button").click(
						function() {
							var username = $("input[ name='companycode' ]")
									.val()
									+ ":" + $("input[name='loginname']").val();
							//alert(username);
							$("input[ name='username']")
									.attr("value", username);
							//alert($("input[ name='username' ]").val())
						});
			});
</script>
</head>

<body class="uk-height-1-1">

	<div class="uk-vertical-align uk-text-center uk-height-1-1">
		<div class="uk-vertical-align-middle" style="width: 250px;">
			<h1>mpm+</h1>

			<p class="uk-text-danger" th:if="${param.error}">Login failed ...
			</p>

			<p class="uk-text-success" th:if="${param.logout}">Logout
				succeeded.</p>

			<form class="uk-panel uk-panel-box uk-form" method="post"
				th:action="@{/login}">
				<div class="uk-form-row">
					<input class="uk-width-1-1 uk-form-large" type="text"
						placeholder="Companycode" name="companycode" value="qysm" />
				</div>
				<div class="uk-form-row">
					<input class="uk-width-1-1 uk-form-large" type="text"
						placeholder="Username" name="loginname" value="5007" />
				</div>
				<div class="uk-form-row">
					<input class="uk-width-1-1 uk-form-large" type="password"
						placeholder="Password" name="password" value="123456" />
				</div>
				<div class="uk-form-row">
					<input type="hidden" name="username"/>
					<button
						class="uk-width-1-1 uk-button uk-button-primary uk-button-large">Login</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
