server:
  port: 6102
  
spring:
  application:
    name: client

feign:
  hystrix:
    enabled:  true


    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7100/eureka/
  instance:
    prefer-ip-address:  true
    instance-id:  ${spring.cloud.client.ipAddress}:${server.port}  